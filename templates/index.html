<!DOCTYPE html>

<head>
  <title>Upload a csv</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://res.cloudinary.com/dxfq3iotg/raw/upload/v1567487539/jquery.tabledit.js"></script>
</head>

<body>
  <div class="container" style="margin-top: 20px">
    <h3>Upload csv files for schedule change</h3>
    <form class="form-inline" method="POST" action="uploadcsv" enctype="multipart/form-data">
      <div class="form-group">
        <label for="csvfile">CSV File Input</label>
        <input type="file" class="form-control-file" id="csvfile" name="csvfile">
      </div>
      <input type="submit" placeholder="Upload File" class="btn btn-primary btn-sm">
    </form>
  </div>

  <!-- displayed data -->
  <div class="container" style="margin-top: 20px">
    {{data | safe}}
  </div>

  <!-- custom script -->
  <script src="../static/main.js"></script>
</body>

</html>
